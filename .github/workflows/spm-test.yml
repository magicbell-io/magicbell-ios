
name: MagicBell Swift Tests

on:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build and Test
        run: swift test